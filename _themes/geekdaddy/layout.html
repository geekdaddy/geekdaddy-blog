{%- extends "tinkerturquoise/layout.html" -%}


{%- block document -%}
<article>
  {%- block body -%}{%- endblock -%}        
  <!-- SNS button -->
  <div id="sns">
    <!-- twitter -->
    <a href="https://twitter.com/share"
       class="twitter-share-button"
       data-via="ge2kdaddy">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          
    <!-- facebook -->
    <script type="text/javascript">
      window.fbAsyncInit = function() {
      FB.init({
      appId      : '1289252147767642',
      xfbml      : true,
      version    : 'v2.4'
      });
      };

      (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="fb-like"
         data-layout="button_count"
         data-action="like"
         data-show-faces="false"
         data-share="false"></div>
          
    <!-- Google+ -->
    <div class="g-plusone" data-size="medium" data-annotation="none"></div>
    <script type="text/javascript">
      (function() {
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = 'https://apis.google.com/js/plusone.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>

    <!-- Tumblr -->
    <a class="tumblr-share-button"
       data-color="blue"
       data-notes="right"
       href="https://embed.tumblr.com/share"></a>
    <script>!function(d,s,id){var js,ajs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://secure.assets.tumblr.com/share-button.js";ajs.parentNode.insertBefore(js,ajs);}}(document, "script", "tumblr-js");</script>
          
    <!-- Hatena -->
    <a href="https://b.hatena.ne.jp/entry/http://geekdaddy.github.io/{{ pagename }}{{ file_suffix }}"
       class="hatena-bookmark-button"
       data-hatena-bookmark-title="{{ title }}"
       data-hatena-bookmark-layout="simple-balloon">
      <img src="https://b.st-hatena.com/images/entry-button/button-only.gif"
           width="20"
           height="20"
           style="border: none;" /></a>
    <script type="text/javascript"
            src="https://b.st-hatena.com/js/bookmark_button.js"
            charset="utf-8" async="async"></script>

    <!-- pocket -->
    <a id="pocket-btn" data-pocket-label="pocket"
       data-pocket-count="horizontal"
       class="pocket-btn" data-lang="en"></a>
    <script type="text/javascript">!function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);}}(document,"pocket-btn-js");</script>

  </div>
  {%- block relbar -%}{{ relbar() }}{%- endblock -%}
  {%- block comments_section -%}{%- endblock -%}        
</article>
{%- endblock -%}
